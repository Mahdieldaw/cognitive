<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hybrid Engine Dashboard</title>
  
  <!-- TailwindCSS CDN for rapid development. Can be replaced with a PostCSS build step later. -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Custom global styles -->
  <style>
    /* Custom scrollbar for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937; /* bg-gray-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #4b5563; /* bg-gray-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #6b7280; /* bg-gray-500 */
    }
    /* Ensure full height for root elements */
    html, body, #root {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #111827; /* bg-gray-900 */
      color: #f3f4f6; /* text-gray-100 */
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  
  <!-- This is the ONLY script tag Vite needs to inject your React app. -->
  <!-- Note the path is /src/index.tsx, which is Vite's standard. -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
